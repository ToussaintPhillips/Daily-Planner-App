    /* Add this style to make input text black */
    .description {
      color: #000000;
    }

    /* Increase save button size on smaller screens */
    @media only screen and (max-width: 768px) {
      .saveBtn {
        font-size: 18px;
        width: 100%; /* Make the button full width on small screens */
        margin-top: 10px; /* Add some space between the button and the text area */
      }
    }
  </style>
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead"></p>
  </header>

  <div class="container">
    <!-- Timeblocks go here -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <!-- Updated JavaScript code -->
    <script>
      $(document).ready(function () {
        console.log("Script is running!");

        // Display current day
        $("#currentDay").text(dayjs().format("dddd, MMMM D"));

        // Function to create timeblocks
        function createTimeBlocks() {
          const businessHours = [
            "9 AM", "10 AM", "11 AM", "12 PM", "1 PM", "2 PM", "3 PM", "4 PM", "5 PM"
          ];

          const currentHour = dayjs().format("h A"); // Format the current hour

          const container = $(".container");

          businessHours.forEach((hour, index) => {
            const row = $("<div>").addClass("row time-block");
            const hourColumn = $("<div>").addClass("col-md-1 hour").text(hour);
            const textArea = $("<textarea>")
              .addClass(`col-md-9 description ${getHourClass(hour, currentHour)}`)
              .attr("id", `hour-${index}`)
              .val(localStorage.getItem(`hour-${index}`));

            const saveBtn = $("<button>").addClass("col-md-2 saveBtn").html('<i class="fas fa-save"></i>');

            row.append(hourColumn, textArea, saveBtn);
            container.append(row);

            saveBtn.on("click", function () {
              const eventText = textArea.val();
              localStorage.setItem(`hour-${index}`, eventText);
            });
          });
        }
